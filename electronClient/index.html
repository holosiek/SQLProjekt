<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SQL Client!</title>
    <link rel="stylesheet" href="client.css">
</head>
<body>
    <div class="header-div">
        <div class="header-main">E-Dziennik</div>
        <div class="header-button" id="profileButton">Główne Informacje</div>
        <div class="header-button" id="scheduleButton">Plan Lekcji</div>
        <div class="header-button" id="gradesButton">Oceny</div>
        <div class="header-button" id="complainsButton">Uwagi</div>
    </div>
    <div class="wrapper">
        <div id="profile" class="tab">
            <div class="profile-wrap">
                <div id="profile-avatar" style="background-image:url('img/emptyuser.png'); background-size: center; width: 256px; height: 256px;"></div>
                <div id="profile-name"></div>
                <div id="profile-telephone"></div>
                
            </div>
        </div>
        <div id="schedule" class="tab"></div>
        <div id="grades" class="tab"></div>
        <div id="complains" class="tab"></div>
    </div>
</body>
<script src="client.js"></script>
</html>
